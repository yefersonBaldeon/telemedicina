<!DOCTYPE html>
<html>

<head>
  <title>Formulario de números</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    function validarFormulario() {
      var input = document.getElementById("numero").value;

      // Verificar si el valor ingresado tiene 8 caracteres
      if (input.length !== 8) {
        alert("Por favor ingrese exactamente 8 caracteres.");
        return false;
      }

      // Verificar si todos los caracteres son números
      if (!/^\d+$/.test(input)) {
        alert("Por favor ingrese solo números.");
        return false;
      }

      // Si todas las validaciones pasan, se envía el formulario
      return true;
    }
  </script>
</head>

<body>
  <form onsubmit="">
    <label for="numero">Ingrese 8 números:</label>
    <input type="text" id="numero" pattern="[0-9]{8}" maxlength="8" required>
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
